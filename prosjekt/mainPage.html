    function RussekortF(fylke,vgs,type,navn,adr,tlf,sitat){
        let higher = document.getElementById('russekort')
            higher.setAttribute('id','russekort')
        // topp
        let toppBarEl = document.createElement('div')
            toppBarEl.setAttribute('id','toppBar')
        let fylkeEl = document.createElement('div')
            fylkeEl.innerHTML=fylke;
        let vgsEl = document.createElement('div')
            vgsEl.innerHTML=vgs;

            toppBarEl.appendChild(fylkeEl)
            toppBarEl.appendChild(vgsEl)

        let navnEl    = document.createElement('div')
            navnEl.innerHTML=navn;
        let adrEl     = document.createElement('div')

        let tlfEl     = document.createElement('div')

            rightBarEl.setAttribute('id','rightBar')

            rightBarEl.appendChild(navnEl)
            rightBarEl.appendChild(adrEl)
            rightBarEl.appendChild(tlfEl)
            rightBarEl.appendChild(sitatEl)
